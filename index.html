<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Program</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Own styles -->
    <style>
        body {
            background: #fcfcfc;
        }
    </style>
</head>

<body>
    <!-- Menu -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto">TheBigs</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="https://github.com/mezgoodle">Author</a>
            <a class="p-2 text-dark" href="https://socket.io/">Socket.io</a>
            <a class="p-2 text-dark" href="http://expressjs.com/">Express</a>
        </nav>
        <a class="btn btn-outline-primary" href="https://github.com/mezgoodle/chat-js">GitHub</a>
    </div>
    <!-- Main part -->
    <div class="container">
        <div class="py-5 text-center">
            <h2>Chat programm</h2>
            <p class="lead">Enter your name and start messaging</p>
        </div>
        <div class="row">
            <div class="col-6">
                <!-- Form for recieving message and name -->
                <h3>Message form</h3>
                <form id="messForm">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
                    <br>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control" placeholder="Enter your message"></textarea>
                    <br>
                    <input type="submit" value="Send" class="btn btn-danger">
                </form>
            </div>
            <div class="col-6">
                <h3>Message</h3>
                <!-- Output all messages -->
                <div id="all_mess"></div>
            </div>
        </div>
    </div>
    <!-- Connect jQuery and Socket.io -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let min = 1;
        let max = 6;
        let random = Math.floor(Math.random() * (max - min)) + min;

        let alertClass;
        switch (random) {
            case 1:
                alertClass = 'secondary';
                break;
            case 2:
                alertClass = 'danger';
                break;
            case 3:
                alertClass = 'success';
                break;
            case 4:
                alertClass = 'warning';
                break;
            case 5:
                alertClass = 'info';
                break;
            case 6:
                alertClass = 'light';
                break;
        }

        $(function() {
            let socket = io.connect();
            let $form = $("#messForm");
            let $name = $("#name");
            let $textarea = $("#message");
            let $all_messages = $("#all_mess");

            $form.submit((event) => {
                event.preventDefault();
                socket.emit('send_mess', {
                    mess: $textarea.val(),
                    name: $name.val(),
                    className: alertClass
                });
                $textarea.val('');
            });

            socket.on('add_mess', (data) => {
                $all_messages.append("<div class='alert alert-" + data.className + "'><b>" + data.name + "</b>: " + data.mess + "</div>");
            });

        });
    </script>
</body>

</html>
